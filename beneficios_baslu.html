<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefícios Baslu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', Arial, sans-serif;
      background-color: #ffffff;
    }

    /* Fixed centering and container width */
    .benefits-section {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(40px, 5vw, 80px) clamp(20px, 3vw, 60px);
      background-color: #ffffff;
    }

    /* Fixed grid layout and alignment */
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: clamp(20px, 3vw, 40px);
      align-items: start;
      justify-items: center;
      width: 100%;
    }

    .benefit-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: clamp(20px, 2.5vw, 30px);
      width: 100%;
      max-width: 300px;
      position: relative;
    }

    /* Divider between cards - only show on desktop */
    .benefit-card:not(:last-child)::after {
      content: '';
      position: absolute;
      right: calc(-1 * clamp(10px, 1.5vw, 20px));
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 60%;
      background-color: #e0e0e0;
    }

    .benefit-icon {
      width: clamp(48px, 6vw, 64px);
      height: clamp(48px, 6vw, 64px);
      margin-bottom: clamp(12px, 1.5vw, 20px);
      stroke: #000000;
      stroke-width: 1.5;
      fill: none;
    }

    .benefit-title {
      font-size: clamp(14px, 1.8vw, 18px);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: clamp(6px, 1vw, 10px);
      color: #000000;
      line-height: 1.3;
    }

    .benefit-subtitle {
      font-size: clamp(12px, 1.4vw, 14px);
      font-weight: 400;
      color: #666666;
      line-height: 1.5;
    }

    /* Tablet landscape */
    @media (max-width: 1200px) {
      .benefits-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: clamp(15px, 2.5vw, 30px);
      }
    }

    /* Tablet portrait */
    @media (max-width: 900px) {
      .benefits-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: clamp(30px, 4vw, 40px);
        row-gap: clamp(40px, 5vw, 50px);
      }

      /* Remove vertical dividers on tablet */
      .benefit-card::after {
        display: none;
      }

      .benefit-card {
        max-width: 100%;
      }
    }

    /* Mobile */
    @media (max-width: 640px) {
      .benefits-section {
        padding: clamp(30px, 6vw, 50px) clamp(15px, 4vw, 30px);
      }

      .benefits-grid {
        grid-template-columns: 1fr;
        gap: clamp(30px, 6vw, 40px);
      }

      .benefit-card {
        padding: clamp(15px, 3vw, 20px);
      }
    }

    /* Small mobile */
    @media (max-width: 480px) {
      .benefit-title {
        font-size: 14px;
      }

      .benefit-subtitle {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <section class="benefits-section">
    <div class="benefits-grid">
      <!-- Benefit 1: PIX -->
      <div class="benefit-card">
        <svg class="benefit-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="16" width="48" height="32" rx="4" stroke-width="2"/>
          <line x1="8" y1="26" x2="56" y2="26" stroke-width="2"/>
          <circle cx="18" cy="36" r="2" fill="#000000"/>
        </svg>
        <h3 class="benefit-title">PAGUE COM PIX</h3>
        <p class="benefit-subtitle">ganhe 5% OFF</p>
      </div>

      <!-- Benefit 2: Troca Grátis - NEW EXCHANGE ICON -->
      <div class="benefit-card">
        <svg class="benefit-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <!-- New circular arrows icon for exchange/return -->
          <path d="M 32 12 A 16 16 0 0 1 48 28" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <polyline points="44,20 48,28 40,28" stroke-width="2.5" fill="#000000"/>
          
          <path d="M 32 52 A 16 16 0 0 1 16 36" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <polyline points="20,44 16,36 24,36" stroke-width="2.5" fill="#000000"/>
          
          <circle cx="32" cy="32" r="18" stroke-width="2" fill="none"/>
        </svg>
        <h3 class="benefit-title">TROCA GRÁTIS</h3>
        <p class="benefit-subtitle">Comprou? não gostou? Trocamos!</p>
      </div>

      <!-- Benefit 3: Frete Grátis -->
      <div class="benefit-card">
        <svg class="benefit-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="20" width="32" height="20" rx="2" stroke-width="2"/>
          <path d="M 40 28 L 40 40 L 54 40 L 54 34 L 48 28 Z" stroke-width="2"/>
          <circle cx="20" cy="46" r="4" stroke-width="2"/>
          <circle cx="46" cy="46" r="4" stroke-width="2"/>
          <line x1="24" y1="46" x2="42" y2="46" stroke-width="2"/>
        </svg>
        <h3 class="benefit-title">FRETE GRÁTIS</h3>
        <p class="benefit-subtitle">PARA TODO BRASIL</p>
      </div>

      <!-- Benefit 4: Parcelamento -->
      <div class="benefit-card">
        <svg class="benefit-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="16" width="48" height="32" rx="4" stroke-width="2"/>
          <line x1="8" y1="26" x2="56" y2="26" stroke-width="2"/>
          <line x1="16" y1="36" x2="32" y2="36" stroke-width="2"/>
        </svg>
        <h3 class="benefit-title">ATÉ 10X SEM JUROS</h3>
        <p class="benefit-subtitle">mín. de R$100,00</p>
      </div>
    </div>
  </section>
</body>
</html>
