<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - Baslu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      color: #000;
    }

    /* Enhanced responsive categories section with fluid typography and better breakpoints */
    .categories-section {
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(40px, 5vw, 80px) clamp(15px, 3vw, 40px);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
    }

    .category-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 3/4;
      transition: transform 0.3s ease;
    }

    .category-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.5s ease, filter 0.3s ease;
      filter: grayscale(0%);
    }

    .category-card:hover img {
      transform: scale(1.08);
    }

    .category-card:active {
      transform: scale(0.98);
    }

    .category-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: clamp(20px, 3vw, 35px) clamp(15px, 2vw, 25px);
      background: linear-gradient(to top, rgba(255,255,255,0.97) 0%, rgba(255,255,255,0.85) 50%, transparent 100%);
      text-align: center;
      font-size: clamp(18px, 2.5vw, 26px);
      font-weight: 600;
      color: #000;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }

    .category-card:hover .category-name {
      background: linear-gradient(to top, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 60%, transparent 100%);
    }

    /* Responsive breakpoints for all device sizes */
    
    /* Large tablets and small desktops */
    @media (max-width: 1200px) {
      .categories-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 0;
      }
    }

    /* Tablets landscape */
    @media (max-width: 1024px) {
      .categories-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 2px;
      }
      
      .category-card {
        aspect-ratio: 4/5;
      }
    }

    /* Tablets portrait */
    @media (max-width: 768px) {
      .categories-section {
        padding: clamp(30px, 4vw, 50px) clamp(12px, 2.5vw, 20px);
      }

      .categories-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 3px;
      }

      .category-card {
        aspect-ratio: 3/4;
      }

      .category-name {
        font-size: clamp(16px, 3vw, 20px);
        padding: clamp(18px, 2.5vw, 25px) clamp(12px, 2vw, 18px);
      }
    }

    /* Large mobile */
    @media (max-width: 640px) {
      .categories-section {
        padding: clamp(25px, 3.5vw, 40px) clamp(10px, 2vw, 15px);
      }

      .categories-grid {
        grid-template-columns: 1fr;
        gap: clamp(15px, 3vw, 25px);
      }

      .category-card {
        aspect-ratio: 16/9;
        border-radius: 8px;
      }

      .category-card:active {
        transform: scale(0.97);
      }

      .category-name {
        font-size: clamp(18px, 4vw, 22px);
        padding: clamp(20px, 3vw, 28px) clamp(15px, 2.5vw, 20px);
        background: linear-gradient(to top, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.9) 60%, transparent 100%);
      }
    }

    /* Standard mobile */
    @media (max-width: 480px) {
      .categories-section {
        padding: 20px 12px;
      }

      .categories-grid {
        gap: 18px;
      }

      .category-card {
        aspect-ratio: 16/9;
        border-radius: 6px;
      }

      .category-name {
        font-size: 20px;
        padding: 22px 16px;
        letter-spacing: 0.3px;
      }
    }

    /* Small mobile */
    @media (max-width: 360px) {
      .categories-section {
        padding: 18px 10px;
      }

      .categories-grid {
        gap: 15px;
      }

      .category-card {
        aspect-ratio: 16/9;
        border-radius: 5px;
      }

      .category-name {
        font-size: 18px;
        padding: 18px 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Categories Section -->
  <section class="categories-section">
    <div class="categories-grid">
      <a href="#alforges" class="category-card">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/categoria-baslu-2-PsrvftIFPju2WjanlwYSaMOPL7SwVk.png" alt="Alforges">
        <div class="category-name">Alforges</div>
      </a>
      <a href="#bauletos" class="category-card">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/categoria-baslu-1-4ZClcsaQVFHk6bLL9nBSzjoQ1BVWFA.png" alt="Bauletos">
        <div class="category-name">Bauletos</div>
      </a>
      <a href="#kits" class="category-card">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/categoria-baslu-3-w5icCIEaNFYedB6Uc6hgUU3QS6uTFe.png" alt="Kits">
        <div class="category-name">Kits</div>
      </a>
      <a href="#acessorios" class="category-card">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/categoria-baslu-4-QvlUJW1PpElMVew9MuAsvqXKKozy6m.png" alt="Acessórios">
        <div class="category-name">Acessórios</div>
      </a>
    </div>
  </section>
</body>
</html>
